<div class="card mt-5">
<div class="card-body">
  <h6 class="text-center">List of Products</h6>
  <table class="table table-sm table-hover">
    <tbody>
      <tr *ngFor="let product of productService.productList">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a class="btn btn-secondary text-white" (click)="onEdit(product)">
            <i class="far fa-edit"></i>
          </a>
          <a
            class="btn btn-danger text-white"
            (click)="onDelete(product.id_product)">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
